<form (ngSubmit)="guardar()" autocomplete="off" #myForm="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input placeholder="Nombre de la persona" class="form-control" [ngModel]="persona.nombre" name="nombre" required>
            <span *ngIf="myForm.form.controls['nombre']?.invalid && myForm.form.controls['nombre']?.touched" class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Agregar Favorito" [(ngModel)] = 'nuevoJuego' name="nombreJuego" (keyup.enter)="agregar()" >
                <button (click)="agregar()"class="btn btn-secondary" type="button" >Agregar</button>
              </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label *ngIf="persona.favoritos.length > 0" class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  class="form-control" [(ngModel)] = juego.nombre [name]="'favorito_'+i">
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)" >Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button [disabled]="myForm.invalid" type="button" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
        </div>
    </div>


</form>
