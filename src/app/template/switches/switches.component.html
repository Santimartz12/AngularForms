<h2>Template: Switches</h2>
<hr>

<form #miformulario='ngForm'>

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]='persona.genero' value="M" type="radio" name="RadioGenero" id="RadioMasculino" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]='persona.genero' value="F" type="radio" name="RadioGenero" id="RadioFemenino" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 mt-2">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="persona.notificacion" name='notificacion'>
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>


        </div>
    </div>


    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminosYCondiciones" [(ngModel)] = 'terminosYCondiciones' required>
                <label class="form-check-label" for="flexCheckDefault">
                  Acepto los terminos y condiciones de uso
                </label>
              </div>

        </div>
    </div>

    <button type="button" class="btn btn-primary float-end" [disabled]="miformulario.invalid">Guardar</button>

</form>


<span>Valor del formulario</span>
<pre>{{miformulario.value | json}}</pre>

<span>Validacion del formulario</span>
<pre>{{miformulario.valid}}</pre>

<span>Condiciones</span>
<pre>{{persona}}</pre>
