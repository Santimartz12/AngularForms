<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Nombre del Producto" [ngModel]="initForm.producto" name="producto"
                        required minlength="3">
                    <span *ngIf="comprobarNombre()" class="form-text text-danger">
                        Debe de tener 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" [ngModel]="initForm.precio" name="precio"
                        required min="0">
                    <span *ngIf="comprobarPrecio()" class="form-text text-danger">
                        El precio debe ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <!-- Campo de Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del Producto" customMin [minimo]="0" [ngModel]="initForm.existencias"
                        name="existencias" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="!miFormulario.valid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div>

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json}}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

</div>
